<!DOCTYPE html>

<head>

    <title>Supporters - The Private Capital Research Institute</title>
    <link rel="icon" href="../../assets/head/images/logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Navbar -->
    <pcri-navbar></pcri-navbar>

    <aside class="container-fluid p-0 position-relative">
        <div class="hero__image-wrapper">
            <img src="../../assets/head/images/silder/supporter1.jpg" class="img-fluid w-100" alt="about-overview-hero">
        </div>
        <div class="hero__text-wrapper container">
            <div class="hero__text">

    <div class="content__container container mt-5">
        <h2>Sponsors</h2>
        <!-- <p>Quick answers for question you may have.</p> -->
        <div class="d-flex flex-wrap">
            <a target="_blank" href="https://www.kauffman.org/" class="supporters__image-wrapper">
                <img src="../../assets/about/images/sponsors/kauffman.jpg" alt="sponsor" class="img-fluid">
            </a>
            <a target="_blank" href="https://sloan.org/" class="supporters__image-wrapper">
                <img src="../../assets/about/images/sponsors/sloan.png" alt="sponsor" class="img-fluid">

        </div>

        <h2 class="mt-5">Data Providers/Partners</h2>
        <p>Quick answers for question you may have.</p>
        <div class="d-flex flex-wrap">
            <a target="_blank" href="https://www.unquote.com/" class="supporters__image-wrapper">

            <a target="_blank" href="https://www.globalprivatecapital.org/" class="supporters__image-wrapper">

            <a target="_blank" href="https://www.thomsonreuters.com/en.html" class="supporters__image-wrapper">

            <a target="_blank" href="https://nyppex.com/" class="supporters__image-wrapper">

            </a>
            <a target="_blank" href="http://hcd.ucdavis.edu/faculty/webpages/kenney/misc/Firm_IPO_Database_Guide.pdf"
                class="supporters__image-wrapper">
                <img src="../../assets/about/images/partners/Kenney-Patton.jpg" alt="sponsor" class="img-fluid">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <pcri-footer></pcri-footer>


    <!-- Import bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
