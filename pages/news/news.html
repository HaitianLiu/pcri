<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News - The Private Capital Research Institute</title>
    <link rel="icon" href="../../assets/head/images/logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/news.css">
    <script src="https://kit.fontawesome.com/71502b3f5e.js" crossorigin="anonymous"></script>
    <script type="module" src="../../js/navbar.js"></script>
    <script type="module" src="../../js/footer.js"></script>
    <script type="module" src="../../js/news.js"></script>
</head>

<body>
    <!-- Navbar -->
    <pcri-navbar></pcri-navbar>

    <aside class="container-fluid p-0 position-relative">
        <div class="hero__image-wrapper">
            <img src="../../assets/head/images/silder/news.jpg" class="img-fluid w-100" alt="about-overview-hero">
        </div>
        <div class="hero__text-wrapper container">
            <div class="hero__text">
                <h1 class="text-white">News</h1>
            </div>
        </div>
    </aside>

    <div class="content__container container mt-5">
        <h2 class="mt-5">In The News</h2>

        <ul id="news-list" class="list-unstyled row d-flex flex-wrap gx-5">
        </ul>
        <nav class="d-flex align-items-center justify-content-center" aria-label="Page navigation example">
            <div class="page-item">
                <button id="btn-prev" class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </button>
            </div>
            <ul id="news-pagination" class="pagination m-0 mx-2">
            </ul>
            <div class="page-item">
                <btn id="btn-next" class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </btn>
            </div>
        </nav>

    </div>

    <!-- Footer -->
    <pcri-footer></pcri-footer>

    <!-- Import bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
